<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetik Operatörler</title>
</head>
<body>
    
    <script>
        //İki değişken tanımlayarak kullanıcıdan bu değerleri girmesini sağlıyoruz
        var a=Number(prompt("İlk sayınızı giriniz"));
        var b=Number(prompt("İkinci sayınızı giriniz"));

        var topla=a+b;//Toplama işlemi için değişken tanımladık
        var cıkar=a-b;//Çıkarma işlemi için değişken tanımladık
        var carpma=a*b;//Çarpma işlemi için değişken tanımladık
        var bolme=a/b;//Bölme işlemi için değişken tanımladık
        var mod=a%b;//Kalanı bulmak için değişken tanımladık

        alert("Topla="+topla+" Çıkar="+cıkar+" Çarpma="+carpma+" Bölme="+bolme+"Kalan sayı="+mod);
    </script>

</body>
</html>
