<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyük Olan Sayıyı Bulma</title>
</head>
<body>
    
    <script>
        //Kullanıcıdan iki sayı aldık ve bunları değişkenlere atadık
        var x=Number(prompt("Birinci sayıyı giriniz X:"));
        var y=Number(prompt("İkinci sayıyı giriniz Y:"));
        
        //Burada sorgu yaparak büyük olan sayıyı buluyoruz
        if(x>y)
            document.write("X büyüktür.");
        else
            document.write("Y büyüktür.");
        
    </script>

</body>
</html>
