<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf Else Uygulaması 2</title>
</head>
<body>
    
    <script>
        //Ziyaretçinin yaş değerini alıp yas değişkenine atıyoruz
        var yas=Number(prompt("Yaşınızı giriniz:"));
        //Sorgu başlatıyoruz girilen yaşın karşılığını ekrana yazdıracağız
        if(yas<2)//yas 2 den küçükse
            alert("Bebek");
        else if(yas<=12)
            alert("Çocuk");
        else if(yas<=40)
            alert("Genç");
        else if(yas<=60)
            alert("Yetişkin");
        else    
            alert("Yaşlı");//yukarıda verilen değerlere göre girilen sayıya göre karşılığı gözükecektir

    </script>

</body>
</html>
