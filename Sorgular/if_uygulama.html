<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf Uygulama</title>
</head>
<body>
    
    <script>
        var yas;// yas adında değişken tanımladık
        yas=Number(prompt("Yaşınzı giriniz:"));//kullanıcıdan yaşını girererek bu sayıyı yas değişkenine atamasını sağlıyoruz

        if(yas<18){//eğer yaşı 18 den küçükse bu kod bloğu çalışacaktır
            document.write("Yaşınız 18'den küçüktür...");
            document.write("<br>");
        }
        document.write("Sitemize hoşgeldiniz...");//yukarıdaki şart sağlanmazsa burası çalışacaktır

    </script>

</body>
</html>
