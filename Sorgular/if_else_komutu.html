<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf-Else Komutu</title>
</head>
<body>
    
    <script>
        var yas=Number(prompt("Yaşınızı giriniz:"));
        if(yas<18)
            document.write("Yaşınız 18'den küçüktür...");
        else
            document.write("Yaşınız 18'den büyüktür...");
        //Bu yapıdan sonra sıradaki kodlarınızı yazarak kod yapısına devam edilir
        
        document.write("Sitemize hoşgeldiniz...");
    </script>

</body>
</html>
